<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship</title>
	</head>
	<body>
		<div class="main">
			<div class="sidebar">
				<div class="logo">
					<svg class="logo-icon"></svg>
					<p class="logo-text">Battleship</p>
				</div>
				<div class="sidebar-contextual">
					<!-- Content Generated Through JS -->
				</div>
				<div class="sidebar-footer">
					<a href="" class="github-link">
						<svg class="github-icon"></svg>
					</a>
				</div>
			</div>
			<div class="screen">
				<div class="screen-top">
					<div class="topbar-contextual">
						<!-- Content Generated Through JS -->
					</div>
					<div class="score">
						<p class="score-text">Score:</p>
						<p class="score-value">
							<!-- Content Generated Through JS -->
						</p>
					</div>
				</div>
				<div class="screen-center">
                    <div class="your-sector">
                        <p class="sector-text">Your Sector</p>
                        <div class="sector-grid">
                            <!-- Content Generated Through JS -->
                        </div>
                    </div>
                    <div class="enemy-sector">
                        <p class="sector-text">Your Sector</p>
                        <div class="sector-grid">
                            <!-- Content Generated Through JS -->
                        </div>
                    </div>
                </div>
				<div class="screen-bottom">
                    <div class="your-stats">
                        <p class="fleet-percentage"></p>
                        <div class="fleet-ships">
                            <!-- Content Generated Through JS -->
                        </div>
                    </div>
                    <div class="enemy-stats">
                        <p class="fleet-percentage"></p>
                        <div class="fleet-ships">
                            <!-- Content Generated Through JS -->
                        </div>
                    </div>
                </div>
			</div>
		</div>
	</body>
</html>
